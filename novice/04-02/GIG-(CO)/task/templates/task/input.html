<!DOCTYPE html>
<html lang="en">

<head>
  <title>GIG-FILM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/">GIG-(CO)</a>
    <li class="nav-item">
      <a class="navbar-brand" href="/input">INPUT FILM</a>
    </li>
  </nav><br>
  <div class="container">

    <h4>Input Film</h4>
    <form method="POST" actions="" class="mt-3" enctype="multipart/form-data">
      {% load crispy_forms_tags %}
      {% csrf_token %}
      {{ form|crispy }}
      {{ form.media }}

      <!--Judul :
            <input type="text" name="name" class="form-control"><br>
            Genre :
            <input type="text" name="genre" class="form-control"><br>
            Rating  :
            <input type="text" name="rating" class="form-control"><br>
            Tanggal Rilis :
            <input type="text" name="tanggal" class="form-control"><br>
            Deskripsi :
            <input type="text" name="deskripsi" class="form-control"><br>-->
      <button class="btn btn-primary mt-1">Tambah Film Baru</button>

    </form>
  </div>


  <script>
    $(function () {
      $("#datepicker1").datepicker({
        format: 'DD/MM/YYYY',
      });
    });
  </script>
</body>

</html>
